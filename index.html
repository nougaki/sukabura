<!DOCTYPE html>
<html>
<head>
  <title>@nougaki 空中アドバルーン生成</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #e6f7ff; text-align: center; }
    .box { background: white; padding: 20px; margin: 15px auto; max-width: 500px; border-radius: 12px; }
    input, select, button { padding: 12px; margin: 8px 0; width: 100%; font-size: 16px; border-radius: 8px; }
    button { background: #d40000; color: white; font-weight: bold; }
  </style>
</head>
<body>
  <div class="box">
    <h1>@nougaki 空中アドバルーン生成</h1>
    <p><strong>β版テスト中</strong></p>

    <select id="city">
      <option>豊島区</option>
      <option selected>練馬区</option>
      <option>新宿区</option>
      <option>港区</option>
      <option>三鷹市</option>
      <option>杉並区</option>
      <option>西東京市</option>
      <option>千代田区</option>
      <option>台東区</option>
      <option>中央区</option>
      <option>中野区</option>
      <option>調布市</option>
      <option>東久留米市</option>
      <option>墨田区</option>
    </select>

    <input type="text" id="name" placeholder="店舗名（例: 練馬ラーメン太郎）">

    <input type="text" id="url" placeholder="店舗URL" value="https://skabra.co.jp/">

    <input type="text" id="address" placeholder="住所" value="東京都練馬区">

    <button onclick="generate()">生成する！</button>
  </div>

  <div id="result" class="box" style="display:none;">
    <h3>生成完了！</h3>
    <p><strong>公開URL：</strong><br><a id="pageURL" target="_blank"></a></p>
    <img id="qrImg" style="width:180px;">
    <p><button onclick="sendMail()">店舗にメール送信</button></p>
  </div>

  <script>
    function generate() {
      const name = document.getElementById('name').value || 'テスト店舗';
      const file = name.replace(/[^a-zA-Z0-9]/g, '_') + '_balloon.html';
      const pageURL = `https://nougaki.github.io/sukabura/${file}`;

      document.getElementById('pageURL').href = pageURL;
      document.getElementById('pageURL').textContent = pageURL;
      document.getElementById('qrImg').src = `https://api.qrserver.com/v1/create-qr-code/?size=512x512&data=${encodeURIComponent(pageURL)}`;
      document.getElementById('result').style.display = 'block';

      alert(`生成完了！\nURL: ${pageURL}\n※ファイルは後で自動作成予定`);
    }

    function sendMail() {
      const url = document.getElementById('pageURL').href;
      window.location.href = `mailto:aer-skabra@skabra.co.jp?subject=空中アドバルーン設置完了&body=公開URL: ${url}%0D%0AQR: 添付%0D%0Aβ版テスト中です！`;
    }
  </script>
</body>
</html>
