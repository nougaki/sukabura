<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テスト店舗 空中アドバルーン</title>
  <!-- A-Frame (AR対応) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js (マーカー不要の位置情報AR) -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    .info {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.7); color: white; padding: 10px 20px; border-radius: 10px;
      font-size: 16px; text-align: center; z-index: 100;
    }
  </style>
</head>
<body>
  <!-- ARシーン -->
  <a-scene
    embedded
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
  >
    <!-- 風船（空中に浮遊） -->
    <a-entity position="0 3 -3" animation="property: position; to: 0 3.5 -3; dur: 2000; dir: alternate; loop: true;">
      <a-sphere radius="1" color="#ff69b4" opacity="0.9">
        <!-- 店舗名テキスト -->
        <a-text
          value="テスト店舗"
          color="white"
          align="center"
          width="8"
          position="0 0 0.6"
          rotation="0 0 0"
        ></a-text>
      </a-sphere>
    </a-entity>

    <!-- 紐（風船と重りを繋ぐ） -->
    <a-entity line="start: 0 3 -3; end: 0 1.5 -3; color: #333333; opacity: 0.8"></a-entity>

    <!-- 重り（地面に固定） -->
    <a-entity position="0 1.5 -3">
      <a-cone
        radius-bottom="0.5"
        radius-top="0.1"
        height="1"
        color="#FFD700"
        metalness="0.3"
        roughness="0.7"
      ></a-cone>
      <a-cylinder
        position="0 -0.6 0"
        radius="0.3"
        height="0.2"
        color="#8B4513"
      ></a-cylinder>
    </a-entity>

    <!-- カメラ -->
    <a-camera></a-camera>
  </a-scene>

  <!-- 案内メッセージ -->
  <div class="info">
    <p><strong>空中アドバルーン出現中！</strong><br>
    スマホを動かして風船を探索してください</p>
  </div>
</body>
</html>
