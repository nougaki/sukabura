<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="GENERATOR" content="JustSystems Homepage Builder Version 21.0.5.0 for Windows">
<title>テスト店舗 空中アドバルーン</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="trackingMethod: best;">
    <a-sphere position="0 3 -3" radius="1" color="#ff69b4">
      <a-text value="テスト店舗" color="white" position="0 0 0.6"></a-text>
    </a-sphere>
    <a-entity line="start: 0 3 -3; end: 0 1 -3; color: red"></a-entity>
    <a-box position="0 1 -3" depth="0.5" height="0.5" width="0.5" color="gold"></a-box>
    <a-camera></a-camera>
  </a-scene>
  <div style="position:absolute;bottom:20px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.7);color:white;padding:10px;border-radius:10px;">
    スマホを動かして風船を探してください
  </div>
</body>
</html>
